<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LoginForm</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/2b530f3df3.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <h2 class=t-center>LOGIN</h2>
    <form class="" action="google.com" method="post" name="form1" onsubmit="myfunction()">
      <div class="inputdiv">
        <label for="name" class="username">UserName</label>
        <div class="userarea">
        <i class="fa-solid fa-user"></i><input type="text" name="name" placeholder="Type your Name">
          </div>
          <hr>
          </div>
          <div class="inputdiv">
            <label for="password" class="username">Password</label>
            <div class="userarea">
            <i class="fa-solid fa-lock"></i><input type="password" name="password" placeholder="Type your Password">
            </div>
            <hr>
          </div>
          <span class="forgotpassword">Forgot Password?</span>
          <button class="btn" type="submit" name="button" >Login</button>
          <div class="formbottom">
            <p>Or Sign Up Using</p>
            <ul class="flexui">
              <a href="https://www.facebook.com/" target="_blank">
                <li><i class="fa-brands fa-facebook"></i></li>
              </a>
              <a href="https://twitter.com/i/flow/login" target="_blank">
                <li><i class="fa-brands fa-twitter"></i></li>
              </a>
              <a href="https://www.google.com/">
                <li><i class="fa-brands fa-google"></i></li>
              </a>
              </ul>
              <p class="signup">Or SignUp Using</p>
              <p id="signups">SignUp</p>

          </div>


    </form>

    </div>
<script src="loginform.js" charset="utf-8"></script>
  </body>
</html>
